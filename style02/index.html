<!DOCTYPE html>
<head>
    
    <title>Blank Page</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="text" id="time"></div>
        <div class="text" id="greeting"></div>
        <table>
            <tr>
                <td><div class="card c1" data-tilt data-tilt-scale="1.1">
                        <div class="header edu">Edu</div>
                        <div class="container">
                            <div class="items"><a href="https://ekuliah.poltektegal.ac.id/">Ekuliah</a></div>
                            <div class="items"><a href="http://siakad.poltektegal.ac.id/">Siakad</a></div>
                            <div class="items"><a href="https://classroom.google.com/h">Classroom</a></div>
                            <div class="items"><a href="https://new.edmodo.com/">Edmodo</a></div>
                        </div>
                    </div>
                </td>
                <td><div class="card c2" data-tilt data-tilt-scale="1.1">
                        <div class="header social">Social</div>
                        <div class="container">
                            <div class="items"><a href="https://web.whatsapp.com/">Whatsapp</a></div>
                            <div class="items"><a href="https://www.instagram.com/">Instagram</a></div>
                            <div class="items"><a href="https://facebook.com/">Facebook</a></div>
                            <div class="items"><a href="https://www.youtube.com/">Youtube</a></div>
                            <div class="items"><a href="https://www.twitter.com/">Twitter</a></div>
                        </div>
                    </div>
                </td>
                <td><div class="card c3" data-tilt data-tilt-scale="1.1">
                    <div class="header cloud">Cloud</div>
                    <div class="container">
                        <div class="items"><a href="https://drive.google.com/drive/my-drive">G Drive</a></div>
                        <div class="items"><a href="https://mega.nz">MEGA</a></div>
                            <div class="items"><a href="https://onedrive.live.com">OneDrive</a></div>
                            <div class="items"><a href="https://app.mediafire.com/">MediaFire</a></div>
                        </div>
                    </div>
                </td>
            </tr>
            <!-- <tr>
                <td><div class="card c4"></div></td>
                <td><div class="card c5"></div></td>
                <td><div class="card c6"></div></td>
            </tr> -->
        </table>
        <div class="quotes" id="quotes"></div>
    </div>
    <script src="scripts/functions.js"></script>
    <script src="scripts/kata-motivasi.js"></script>
    <script src="scripts/script.js"></script>
    <script type="text/javascript" src="scripts/node_modules/vanilla-tilt/dist/vanilla-tilt.js"></script>
</body>
</html>
